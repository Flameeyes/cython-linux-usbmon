[build-system]
requires = [
  'setuptools >= 42',
  'wheel',
  'Cython',
  'setuptools_scm[toml]>=3.4',
]

[tool.setuptools_scm]

[tool.black]
line-ngth = 80
target-version = ['py37']

[tool.isort]
line_length = 80

[tool.pytest.ini_options]
addopts = "--color=yes --ignore=setup.py -ra"
timeout = 120
norecursedirs = [
  '.env',
  '.git',
  'dist',
  'build',
  'venv',
]
